<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player Clone</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section id="main" class="p-y">

        <!-- playlist -->
        <div id="playlist-modal">

            <div id="now-playing-heading">
                <div class="now-playing-close"><i class="fal fa-times"></i></div>
                <p id="now-playing-album-title">Made In Lagos</p>
            </div>

            <div id="now-playing-bx">
                <h5>Now Playing</h5>

                <div id="now-playing-specifics">
                    <div id="now-playing-cover-bx">
                        <img src="./images/Wizkid.jpg" alt="" srcset="">
                    </div>

                    <div id="now-playing-song-details">
                        <p id="now-playing-title">Reckless</p>
                        <p id="now-playing-artiste">Wizkid</p>
                    </div>
                </div>

            </div>

            <div id="now-playing-body">
                <h5>Next From: Made In Lagos</h5>

                <div id="tracklist">

                    <div class="playlist-song">
                        <div>
                            <p class="track-title">Ginger</p>
                            <span>(Feat. Burna Boy)</span>
                        </div>
                        <p class="track-artiste"> Wizkid</p>
                    </div>
                        
                </div>
            </div>

        </div>

        <!-- music player -->
        <div id="album-art-bx">
            <img src="./images/Wizkid.jpg" alt="" srcset="" id="album-art">
        </div>

        <div id="song-details">
            <div id="title-artiste" class="item">

                <div>
                    <p id="song-title">
                        Wizkid
                    </p>

                    <p id="song-feature">dfgd</p>
                </div>

                <p id="artiste-name">
                    Mighty Wine
                </p>
            </div>

            <div id="like-btn-cont" class="item">
                <i class="fas fa-heart" id="like-btn"></i>
            </div>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="time-container">
            <div id="time-now" class="time">
                --:--
            </div>

            <div id="time-left" class="time">
                --:--
            </div>
        </div>

        <div class="controls-bx">
            <i class="fal fa-random" id="random-song"></i>
            <i class="fad fa-step-backward" id="rewind-btn"></i>
            <i class="fas fa-play-circle" id="play-song"></i>
            <i class="fad fa-step-forward" id="fast-forward"></i>
            <i class="fal fa-repeat-alt" id="repeat-all"></i>
        </div>

        <div id="modal-toggler-bx">
            <div id="modal-toggler">
                    <i class="fas fa-play" id="modal-toggler-icon"></i>
                    <div></div>
            </div>
        </div>

            

        <audio src="" id="audio" class="paused"></audio>
    </section>
    

    <script src="./js/app.js"></script>
</body>
</html>
